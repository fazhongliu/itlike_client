<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-首页-轮播图</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="like-lb">
    <ul class="images">
            <li class="current"><a class="lb-bgc"><img src="../../assets/images/banner1.png" alt=""></a></li>
            <li><a class="lb-bgc" href=""><img src="../../assets/images/banner2.jpg" alt=""></a></li>
            <li><a class="lb-bgc" href=""><img src="../../assets/images/banner3.png" alt=""></a></li>
            <li><a class="lb-bgc" href=""><img src="../../assets/images/banner1.png" alt=""></a></li>
            <li><a class="lb-bgc" href=""><img src="../../assets/images/banner2.jpg" alt=""></a></li>
    </ul>
    <ul class="titles">
        <li class="current"><a href="#">撩课-标题-1</a></li>
        <li><a href="#">撩课-标题-2</a></li>
        <li><a href="#">撩课-标题-3</a></li>
        <li><a href="#">撩课-标题-4</a></li>
        <li><a href="#">撩课-标题-5</a></li>
    </ul>
</div>

<!--下面这段代码 可是空白部分实现图片主题色-->
<!--https://www.npmjs.com/package/grade-js-->
<script src="./grade.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function(){
        /*
            A NodeList of all your image containers (Or a single Node).
            The library will locate an <img /> within each
            container to create the gradient from.
         */
        Grade(document.querySelectorAll('.lb-bgc'))
    })
</script>
<script>
    let currentIndex =0
    let titles = document.querySelectorAll(".like-lb>.titles>li")
    let images = document.querySelectorAll(".like-lb>.images>li")

    titles.forEach((title, index)=>{
        title.onmouseover = function (){
            titles[currentIndex].className = ""
            images[currentIndex].className = ""

            title.className = "current"
            images[index].className = "current"

            currentIndex = index
        }
    })
</script>
</body>
</html>
