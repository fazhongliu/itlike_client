<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程详情-容器组件</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="detail-container">
    <div class="top">
        <ul class="tabs">
            <li class="current">选项卡1</li>
            <li>选项卡2</li>
        </ul>
    </div>
    <div class="bottom">
        <div class="left">
            <ul class="panes">
                <li class="current">内容面板1</li>
                <li>内容面板2</li>
            </ul>
        </div>
        <div class="right">

        </div>
    </div>
</div>

<script>
    //容器组件-内部选项卡切换
    //面板切换代码
    // 0.记录当前选项
    let currentIndex = 0;
    // 1.找到所有选项卡和面板元素
    let tabs = document.querySelectorAll(".tabs>li");
    let panes = document.querySelectorAll(".panes>li");
    // 2.每一个选项卡，监听鼠标事件
    for (let i = 0, len = tabs.length; i < len; i++) {
        tabs[i].onclick = function () {
            tabs[currentIndex].className = "";
            tabs[i].className = "current";
            panes[currentIndex].className = "";
            panes[i].className = "current";
            currentIndex = i;
        }
    }


</script>
</body>
</html>
